<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post Confirmation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/post_confirm_delete.css' %}"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="confirmation-container">
        <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
        <p>This action cannot be undone.</p>

        <form action="{% url 'delete_post' post.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    </div>
</body>
</html>
