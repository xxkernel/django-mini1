<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'css/post_form.css' %}"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      {% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}
    </title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-title">
        {% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}
      </h1>

      <form
        method="POST"
        enctype="multipart/form-data"
        class="post-form"
      >
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <button
          type="submit"
          class="btn"
        >
          Save Post
        </button>
      </form>

      <a
        href="{% url 'home' %}"
        class="back-link"
        >Back to Posts</a
      >
    </div>
  </body>
</html>
