<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
</head>
<body>
    <h1>Add a Comment to "{{ post.title }}"</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Comment</button>
    </form>

    <a href="{% url 'post_detail' post.pk %}">Back to Post</a>
</body>
</html>
